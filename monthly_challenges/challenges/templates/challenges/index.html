{% extends 'base.html' %} 
{% load static %}


{% block css_file %}  
<link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
{% endblock %}
  

{% block page_title %} 
All Challenges 
{% endblock %}

{% block content %}
{% include "challenges/includes/header.html"%}
<ul>
  {% for month in months %}
  <li>
    <h1>
      <a href="{% url 'month-challenge' month %}"> {{month|title}} </a>
    </h1>
  </li>
  {% endfor %}
</ul>
{% endblock %}
